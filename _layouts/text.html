---
layout: default
---
<div class="container my-4">
    <div class="card">
        {% if page.imgsrc %}
        <img class="card-img-top" src="{{page.imgsrc}}" alt="Card image cap"
            style="object-fit: cover; max-height: 255px;">
        {% endif %}
        <div class="card-body">
            <div class="card-text">
                {{content}}
            </div>
        </div>
    </div>
</div>
