<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-lg">
      <a class="navbar-brand" href="{{.Site.BaseURL}}">CUFAS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle {{ if $.HasMenuCurrent "main" . }}active{{ end }}"
                  href="#"
                  id="navbarDarkDropdownMenuLink"
                  data-bs-toggle="dropdown"
                >
                  {{ .Pre }}{{ .Name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  {{ range .Children }}
                    <li><a class="dropdown-item {{ if $.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a></li>
                  {{ end }}
                </ul>
              </li>
              {{ else }}
              <li class="nav-item">
                <a
                  class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}"
                  href="{{ .URL }}"
                  >{{ .Pre }}{{ .Name }}</a
                >
              </li>
            {{ end }}
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
</header>
